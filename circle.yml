machine:
  php:
    version: 5.6.22
  services:
    - elasticsearch
    
dependencies:
  pre:
    - mysql -e "CREATE DATABASE IF NOT EXISTS homestead;"
  post:
    - composer install
    - sed -i "s/\"DB_USERNAME\" value=\".*\"/\"DB_USERNAME\" value=\"ubuntu\"/g" phpunit.xml
    - sed -i "s/\"DB_PASSWORD\" value=\".*\"/\"DB_PASSWORD\" value=\"\"/g" phpunit.xml
test:
  post:
    - phpunit --debug tests/
